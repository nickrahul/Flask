<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP APP | Register Page</title>
</head>
<body>
    
    <h1>NLP APP</h1>

    <h3>Register Here</h3>

    {% if message %}
        <p style="color: red">{{message}}</p>
    {% endif %} 

    <form action="/perform_registration" method="post">
        <label for="">Name</label><br>
        <input type="text" name="username" required><br>
        <label for="">Email</label><br>
        <input type="email" name="useremail" required><br>
        <label for="">Password</label><br>
        <input type="password" name="user_password" required><br><br>
        <button type="submit" >Register</button>
    </form>

    <p>Already a member? <a href="/">Login Here</a></p>

</body>
</html>
